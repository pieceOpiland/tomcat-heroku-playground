apply plugin: 'java'
apply plugin: 'war'

webAppDirName = 'web'

configurations {
    cli
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.24.1'
    runtime 'org.glassfish.jersey.media:jersey-media-json-jackson:2.24.1'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile 'junit:junit:4.12'

    cli 'com.github.jsimone:webapp-runner:8.0.33.4'
}

task stage(type: Copy, dependsOn: ['war']){
    into 'utils'
    from(configurations.cli)
}
