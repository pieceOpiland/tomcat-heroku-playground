language: java

jdk:
  - oraclejdk8

#Because oracleJDK8 may not be available...
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer

# Peculiarity with dependency caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/